<ion-header [translucent]="true">
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let producto of productosCarrito" style="padding: 6em;" color="danger">
    <ion-card-title>{{producto.nombre}}</ion-card-title>
    <ion-card-content>
      <ion-item color="danger">
        {{producto.precio}} €
      </ion-item>
    </ion-card-content>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="warning" (click)="confirmarBorrado(producto,producto.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card style="padding: 2em;" color="danger" *ngIf="precio>0">
          <ion-card-title>Precio total del pedido</ion-card-title>
          <ion-card-content>
            <ion-item color="danger" style="border:solid;">
              {{precio}} €
            </ion-item>
          </ion-card-content>
        </ion-card>

        <ion-card style="padding: 2em;" color="danger" *ngIf="precio == 0">
          <ion-card-title>¡Ups! No hay nada aquí! </ion-card-title>
          <ion-card-content>
            <ion-item color="danger">
              No hay productos en la cesta
            </ion-item>
          </ion-card-content>
        </ion-card>
        <ion-button *ngIf="precio > 0" color="warning" expand="block" (click)="confirmarCompra()">Confirmar
          pago</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
